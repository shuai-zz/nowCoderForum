# spring config
spring:
  kafka:
    bootstrap-servers: localhost:9092  # Docker部署时需注意网络映射
    consumer:
      group-id: default-group          # 修正拼写错误：gourp-id -> group-id
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest       # 无偏移量时从最早开始消费
      enable-auto-commit: true          # 自动提交偏移量
      auto-commit-interval-ms: 500      # 自动提交间隔
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all                         # 所有副本确认后才返回成功
      retries: 3                        # 重试次数
      batch-size: 16384                 # 批处理大小
      linger-ms: 1                      # 延迟1ms发送（攒批）
      buffer-memory: 33554432           # 生产者缓冲区大小
  application:
    name: nowCoder Forum
  config:
    import: optional:file:.env[.properties]
  thymeleaf:
    cache: false
  # DataSource: MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/forum?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
  # Mail Properties
  mail:
    host: smtp.qq.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl.enabled: true
  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0


# basic path
server:
  port: 8080
  servlet:
    context-path: /forum

# mybatis properties
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.nowcoder.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true

# log
logging:
  level:
    org:
      example:
        nowcoder:
          controller: debug

nowCoder:
  path:
    domain: http://localhost:8080
    upload: ${UPLOAD_PATH}

# page helper
pageHelper:
  helper-dialect: mysql
  reasonable: true
